<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Libros</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Encabezado */
    header {
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    header img {
      max-width: 100px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      color: #004aad;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      margin: 0 15px; /* Aument√© el margen entre los iconos */
      color: #004aad;
      font-weight: bold;
      font-size: 30px; /* Aument√© el tama√±o de los iconos */
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Contenedor principal */
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: left;
      background-color: #ffffff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .section-title {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    /* Grupo de entradas */
    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }

    .input-group input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Bot√≥n */
    button {
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #004aad;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00327a;
    }

    /* Estilo del resultado */
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Estilo del bot√≥n "Volver Atr√°s" */
    .button-back {
      background-color: #f44336;
      margin-top: 20px;
    }

    .button-back:hover {
      background-color: #e53935;
    }

    /* Estilo del pie de p√°gina */
    footer {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo de la Instituci√≥n">
    <h1>Escuela Primaria J√≥venes y Adultos N¬∞8 - "Eva Duarte"</h1>
    <nav>
      <a href="index.html" title="home">üè†</a>
      <a href="agregar_libros.html" title="Agregar Libro">‚ûï</a>
      <a href="listar_libros.html" title="Listar y Exportar Libro">üìä</a>
    </nav>
  </header>

  <main class="container">
    <h2 class="section-title">Buscar un libro</h2>
    <div class="input-group">
      <label for="buscarCodigo">Buscar por c√≥digo:</label>
      <input type="text" id="buscarCodigo" placeholder="Ingrese el c√≥digo">
      <button type="button" onclick="buscarLibro()">Buscar</button>
    </div>
    <div id="resultado"></div>
    <button type="button" class="button-back" onclick="volverAtras()">Volver Atr√°s</button>
  </main>

  <script>
    // Funci√≥n para buscar el libro en LocalStorage
    function buscarLibro() {
      const codigo = document.getElementById('buscarCodigo').value;
      const resultadoDiv = document.getElementById('resultado');

      if (!codigo) {
        resultadoDiv.innerHTML = 'Por favor ingrese un c√≥digo.';
        return;
      }

      // Recuperar los libros desde el LocalStorage
      const libros = JSON.parse(localStorage.getItem('libros')) || [];

      // Buscar el libro con el c√≥digo ingresado
      const libroEncontrado = libros.find(libro => libro.codigo === codigo);

      if (libroEncontrado) {
        // Mostrar los detalles del libro
        resultadoDiv.innerHTML = `
          <p><strong>C√≥digo:</strong> ${libroEncontrado.codigo}</p>
          <p><strong>T√≠tulo:</strong> ${libroEncontrado.titulo}</p>
          <p><strong>Autor:</strong> ${libroEncontrado.autor}</p>
          <p><strong>A√±o de Edici√≥n:</strong> ${libroEncontrado.anio}</p>
          <p><strong>Editorial:</strong> ${libroEncontrado.editorial}</p>
        `;
      } else {
        // Si no se encuentra el libro, mostrar un mensaje
        resultadoDiv.innerHTML = `No se encontr√≥ un libro con el c√≥digo: ${codigo}`;
      }
    }

    // Funci√≥n para volver a la p√°gina anterior
    function volverAtras() {
      window.history.back(); // Regresa a la p√°gina anterior en el historial del navegador
    }
  </script>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Danderfert Cesar. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
